{% extends 'base.html' %}

{% load static %}

{% block meta %}
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/regis.css' %}">
{% endblock meta %}

{% block content %}  

<a href="/" title="Home">
    <img src="{% static 'img/log.png' %}" alt="" class="logo">
</a>
<div class = "login">
    <h1>Register</h1>

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
